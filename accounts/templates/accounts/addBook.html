{% extends 'accounts/base.html' %}

{% block title %}
    <title>Add A Book</title>
{% endblock %}

{% block content %}
<div class="Banner">
    <h1>Add A Book To Your Bookshelf</h1>
</div>


    <div id="form">
    <form method="post">
    {% csrf_token %}
        <h3 style="height:35px">Book Information</h3>
        {{ addBook.as_p }}
        <h3 style="height:35px">Author Information</h3>
        {{ addAuthor.as_p }}
        <h3 style="height:35px">Book Genre</h3>
        {{ addGenre.as_p }}
        <p><input type="submit"></p>
    </form>
    </div>

{% endblock %}

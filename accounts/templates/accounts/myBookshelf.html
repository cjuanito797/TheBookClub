{% extends "accounts/base.html" %}

{% block title %}
    <title>My Bookshelf</title>
{% endblock %}

{% block content %}

    <table class="listings">

        <th>Name</th>
        <th>Author</th>
        <th colspan="3">Actions</th>

        {% for book in myBooks %}
            <tr class="bg-info">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

{% extends "accounts/base.html" %}

{% block title %}
    <title>My Bookshelf</title>
{% endblock %}

{% block content %}

    <table class="listings">

        <th>Name</th>
        <th>Author</th>
        <th colspan="4">Actions</th>

        {% for book in myBooks %}
            <tr class="bg-info">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td><a href="{% url 'accounts:myBookShelf'  %}"
                       class="btn btn-primary"><button>Edit Book</button></a>
                {% if book.available is True %}
                <td><a href="{% url 'accounts:myBookShelf'  %}"
                            onclick="return confirm('Are you sure you would like to hide the visibility of this book? ')"
                       class="btn btn-primary"><button>Hide Book</button></a>
                {% else %}
                <td><a href="{% url 'accounts:myBookShelf'  %}"
                            onclick="return confirm('Are you sure you would like to hide the visibility of this book? ')"
                       class="btn btn-primary"><button>Show Book</button></a>
                {% endif %}
                <td><a href="{% url 'accounts:deleteBook' pk=book.pk %}"
                                onclick="return confirm('Are you sure you want to delete?')"
                       class="btn btn-warning"><button class="danger">Delete Book</button></a>
                <td><a href="{% url 'accounts:myBookShelf'  %}"
                           class="btn btn-primary"><button>Summary</button></a>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

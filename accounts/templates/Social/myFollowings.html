{% extends 'accounts/base.html' %}

{% block title %}
    <title>My Followings</title>
{% endblock %}


{% block content %}
    <div class="Banner">
        <h1>My Followings</h1>

        {% for item in list %}
            {{ item }}&nbsp;
            <a class="btn btn-primary text-dark mx-1" href="{% url 'accounts:unfollow' pk=item.pk %}">Unfollow</a>
        {% endfor %}

    </div>
{% endblock %}

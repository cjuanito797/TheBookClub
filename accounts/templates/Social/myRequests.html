{% extends 'accounts/base.html' %}


{% block title %}
    <title>My Requests</title>
{% endblock %}


{% block content %}
    <div class="Banner">
        <h1>View Your Messages Below</h1>
    </div>

    {% for message in messages %}
        <h3>{{ message.sender.email }}</h3><br>
        {{ message.message }}

        <br>
    {% endfor %}
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../BookClub/Library/static/css/main.css">
    <title>The Book Club</title>
    <style>
        footer {
            position: absolute;
            color: #fff;
            bottom: 0;
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #000;
        }
    </style>
</head>
<body>
<h1>Welcome Book Lovers! </h1>
<div class="row">
    <div class="left">

        <ul id="myMenu">
            <li><a href="{% url 'library:book_list' %}">Books</a></li>
            <li><a href ="{% url 'library:author_list' %}">Authors</a></li>
            <li><a href ="{% url 'accounts:Signup' %}">Sign Up!</a></li>




        </ul>
    </div>
    <div class="right">

    </div>

    <script type="text/javascript">
        function myFunction() {
            var input, filter, ul, li, a, i;

            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

</div>

<div class="footer">
    <footer>Contact Phone number: (xxx) - xxx - xxxx
    </footer>
</div>

</body>
</html>
